<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adidas project</title>
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./assets/stylesheets/fonts.css">
  <link rel="stylesheet" href="./assets/stylesheets/app.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position:absolute;width:0;height:0;visibility:hidden">
    <symbol id="icon-search" viewBox="0 0 30 32">
      <g fill="none" fill-rule="evenodd" transform="translate(2 2)">
        <ellipse cx="10.136" cy="10.521" stroke="#DCDCDC" stroke-width="3" rx="10.136" ry="10.521"/>
        <path fill="#DCDCDC" d="M16.328 20.589a1.688 1.688 0 0 1-.005-2.33 1.54 1.54 0 0 1 2.244.005l8.351 8.668c.62.645.627 1.684.004 2.33a1.54 1.54 0 0 1-2.244-.005"/>
      </g>
    </symbol>
    <symbol id="icon-more" viewBox="0 0 159 15">
      <rect x="0" y="6" width="159" height="3" rx="1.5"></rect>
      <rect x="0" y="0" width="159" height="3" rx="1.5"></rect>
      <rect x="0" y="12" width="159" height="3" rx="1.5"></rect>
    </symbol>
  </svg>
  <div class="app-layout">
    <aside class="app-sidebar">
      <div class="app-sidebar-header">
        <div class="logo">
          <img class="logo-thumb" src="./assets/images/logo/logo.png" srcset="./assets/images/logo/logo@2x.png 2x, ./assets/images/logo/logo@3x.png 3x">
        </div>
        <div class="search">
          <label for="search-field" class="search-label">
            <svg class="search-icon"><use xlink:href="#icon-search"></use></svg>
          </label>
          <input id="search-field" class="search-input" type="text" name="search-field">
        </div>
      </div>
      <div class="app-sidebar-main">
        <nav class="menu">
          <div class="menu-item is-active">
            <div class="menu-item-itle">
              <a class="menu-item-link" href="#">Sports</a>
            </div>
            <div class="menu-sublist">
              <div class="menu-subitem">
                <a href="#" class="menu-subitem-link">Shoes</a>
              </div>
              <div class="menu-subitem">
                <a href="#" class="menu-subitem-link">Clothing</a>
              </div>
              <div class="menu-subitem">
                <a href="#" class="menu-subitem-link">Accesories</a>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <div class="menu-item-title">
              <a class="menu-item-link" href="#">Brands</a>
            </div>
          </div>
          <div class="menu-item">
            <div class="menu-item-title">
              <a class="menu-item-link" href="#">Micoach</a>
            </div>
          </div>
        </nav>
      </div>
    </aside>
    <main class="app-main">
      <div class="product">
        <div class="product-header">
          <div class="product-header-col">
            <h1 class="product-title">ULTRA <br>BOOST</h1>
            <button class="product-save">Save</button>
          </div>
          <div class="product-header-col product-header-options">
            <div>
              <div class="product-colors">
                <button class="product-color product-color--gray">Серый</button>
                <button class="product-color product-color--blue">Синий</button>
                <button class="product-color product-color--dark">Темно-серый</button>
                <button class="product-color product-color--gray-light">Светло-серый</button>
              </div>
              <span class="label">Sale</span>
            </div>
            <h2 class="product-price">$170</h2>
          </div>
        </div>
        <div class="product-gallery">
          <div class="product-gallery-cover">
            <img class="product-gallery-img" src="./assets/images/products/product-details-cover.jpg" srcset="./assets/images/products/product-details-cover@2x.jpg 2x, ./assets/images/products/product-details-cover@3x.jpg 3x">
          </div>
          <div class="product-gallery-tumbs">
            <button class="product-gallery-tumb">
              <img class="product-gallery-img" src="./assets/images/products/product-details-thumb-01.jpg" srcset="./assets/images/products/product-details-thumb-01@2x.jpg 2x, ./assets/images/products/product-details-thumb-01@3x.jpg 3x">
            </button>
            <button class="product-gallery-tumb">
              <img class="product-gallery-img" src="./assets/images/products/product-details-thumb-02.jpg" srcset="./assets/images/products/product-details-thumb-02@2x.jpg 2x, ./assets/images/products/product-details-thumb-02@3x.jpg 3x">
            </button>
            <button class="product-gallery-tumb">
              <img class="product-gallery-img" src="./assets/images/products/product-details-thumb-03.jpg" srcset="./assets/images/products/product-details-thumb-03@2x.jpg 2x, ./assets/images/products/product-details-thumb-03@3x.jpg 3x">
            </button>
            <button class="product-gallery-tumb is-selected">
              <img class="product-gallery-img" src="./assets/images/products/product-details-thumb-04.jpg" srcset="./assets/images/products/product-details-thumb-04@2x.jpg 2x, ./assets/images/products/product-details-thumb-04@3x.jpg 3x">
            </button>
            <button class="product-gallery-more">
              <svg><use xlink:href="#icon-more"></use></svg>
              <span>see more photos</span>
            </button>
          </div>
        </div>
        <div class="product-description">
          <p><a href="http://www.adidas.ru/">Adidas</a> is a German multinational corporation, headquartered in Herzogenaurach, Germany, that designs and manufactures shoes, clothing and accessories.</p>
        </div>
        <div class="product-footer">
          <button class="product-buy">Buy now</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
